<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creando logo platzi</title>

    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #234050;
        }
        
        .platzi {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 40px auto;
            /*background-color: red;*/
            transform: rotate(45deg);
            animation-name: platzi-base;
            animation-duration: 3.5s;
            animation-iteration-count: infinite;
        }
        
        .platzi-left {
            position: relative;
            top: 1px;
            box-sizing: border-box;
            width: 100%;
            height: 65%;
            border: 20px solid #97c339;
            border-radius: 20px 20px 0 0;
            border-bottom: none;
            animation-name: platzi-left;
            animation-duration: 3.5s;
            animation-iteration-count: infinite;
            animation-delay: 1s;
        }
        
        .platzi-right {
            width: 100%;
            height: 35%;
            border: 20px solid #97c339;
            border-radius: 0 0 20px 20px;
            border-top: none;
            box-sizing: border-box;
        }
        
        @keyframes platzi-base {
            0% {
                opacity: 0;
                transform: scale(.3) rotate(0deg);
            }
            30% {
                opacity: 1;
                transform: scale(.9) rotate(405deg);
            }
            80% {
                opacity: 1;
                transform: scale(.9) rotate(405deg);
            }
            100% {
                opacity: 0;
                transform: scale(.3) rotate(0deg);
            }
        }
        
        @keyframes platzi-left {
            0% {
                width: 100%;
            }
            30% {
                width: 80%;
            }
            50% {
                width: 80%;
            }
            70% {
                width: 100%;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="platzi">
        <div class="platzi-left"></div>
        <div class="platzi-right"></div>
    </div>
</body>

</html>
